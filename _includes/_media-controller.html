<div class="max-w-md mx-auto p-4 flex items-center space-x-4 bg-transparent shadow-none rounded-none">
    <button
            id="playPause"
            aria-label="Play"
            class="bg-transparent hover:bg-gray-200 text-gray-800 font-bold p-2 rounded-full transition-colors duration-200 flex items-center justify-center"
        <!-- Play Icon SVG (default) -->
        <svg id="playIcon" slot="play" aria-hidden="true" class="w-7 h-7">
            <use href="#play"/>
        </svg>
        <!-- Pause Icon SVG (hidden by default) -->
        <svg id="pauseIcon" slot="pause" aria-hidden="true" class="w-7 h-7 hidden">
            <use href="#pause"/>
        </svg>
    </button>
    <input
            id="seekbar"
            type="range"
            min="0"
            max="100"
            value="0"
            class="w-full"
            aria-label="Seek"
    />
    <span id="currentTime" class="text-gray-700 text-sm">0:00</span>
    <audio id="audio" src="/assets/music/nmlstyl-sp33k.mp3"></audio>
</div>
