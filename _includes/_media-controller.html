<media-controller audio>
    <audio
      slot="media"
      src="https://stream.mux.com/O4h5z00885HEucNNa1rV02wZapcGp01FXXoJd35AHmGX7g/audio.m4a"
      crossorigin
    ></audio>
    <media-control-bar>
      <media-seek-backward-button>
        <svg slot="icon" aria-hidden="true" class="w-7 h-7 fill-none stroke-white">
          <use href="#backward" />
        </svg>
      </media-seek-backward-button>
      <media-play-button>
        <svg slot="play" aria-hidden="true" class="w-7 h-7">
          <use href="#play" />
        </svg>
        <svg slot="pause" aria-hidden="true" class="w-7 h-7">
          <use href="#pause" />
        </svg>
      </media-play-button>
      <media-seek-forward-button>
        <svg slot="icon" aria-hidden="true" class="w-7 h-7 fill-none stroke-white">
          <use href="#forward" />
        </svg>
      </media-seek-forward-button>
      <media-time-display></media-time-display>
      <media-time-range></media-time-range>
      <media-duration-display></media-duration-display>
      <media-mute-button>
        <svg slot="high" aria-hidden="true" class="h-5 w-5 fill-white stroke-white">
          <use href="#high" />
        </svg>
        <svg slot="medium" aria-hidden="true" class="h-5 w-5 fill-white stroke-white">
          <use href="#high" />
        </svg>
        <svg slot="low" aria-hidden="true" class="h-5 w-5 fill-white stroke-white">
          <use href="#high" />
        </svg>
        <svg slot="off" aria-hidden="true" class="h-5 w-5 fill-white stroke-white">
          <use href="#off" />
        </svg>
      </media-mute-button>
    </media-control-bar>
  </media-controller>
