<div class="lg:w-1/2 w-full mb-9">
    <div class="mb-8 flex items-center">
        <h1 class="mr-4"><span class="hdr-1-macro">Black Book</span></h1>
     <!--   <button id="prev-page" class="arrow-btn-macro ring-yellow-300 mr-4"> < - - </button>
            <button id="next-page" class="arrow-btn-macro ring-blue-500"> - - > </button> -->
    </div>
    <canvas id="pdf-canvas" class="w-full rounded-xl"></canvas>
</div>

<script type="module">
	import * as pdfjsLib from '/assets/js/pdf.mjs';
	pdfjsLib.GlobalWorkerOptions.workerSrc = '/assets/js/pdf.worker.mjs';
	pdfjsLib.GlobalWorkerOptions.workerType = 'module';

	const url = '/assets/pdf/joeyMariano-notebook2023-25.pdf';
	pdfjsLib.getDocument(url).promise.then(pdf => {
		pdf.getPage(14).then(page => {
			const scale = 1.5;
			const viewport = page.getViewport({ scale });
			const canvas = document.getElementById('pdf-canvas');
			const context = canvas.getContext('2d');
			canvas.height = viewport.height;
			canvas.width = viewport.width;

			page.render({ canvasContext: context, viewport });
		});
	});
</script>
